<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
" Namespace","Act Method {CameraMouseMovement}","Act Method {CameraOculusMovement}","Act Method {HardwareState}","Act Method {Inspect}","Act Method {Looking}","Act Method {MenuNavigation}","Act Method {PuzzleState}","Act Method {State}","AddItemByID Method {InventoryUI}","AddItemByID Method {PuzzleUI}","AddItemByName Method {InventoryUI}","AddItemByName Method {PuzzleUI}","AddState Method","AudioEventListener Class","AudioList Property","AudioManager Class","CameraID Enumeration","CameraMouseMovement Class","CameraOculusMovement Class","ChangeLevel Class","CurrentObject Property","CursorScreenLock Class","Description Property","DetectionMachine Class","DoAction1 Method {Inspect}","DoAction1 Method {Looking}","DoAction1 Method {MenuNavigation}","DoAction1 Method {PuzzleState}","DoAction1 Method {State}","DoAction2 Method {Looking}","DoAction2 Method {MenuNavigation}","DoAction2 Method {PuzzleState}","DoAction2 Method {State}","DoorPuzzle Class","Enter Method {CameraMouseMovement}","Enter Method {CameraOculusMovement}","Enter Method {HardwareState}","Enter Method {Inspect}","Enter Method {Looking}","Enter Method {MenuNavigation}","Enter Method {PuzzleState}","Enter Method {Puzzle}","Enter Method {State}","FadeInStatus Field","FadeInStatusEvent Delegate","FetchItemByID Method","FetchItemByName Method","FetchItemFromInventoryByID Method {InventoryUI}","FetchItemFromInventoryByID Method {PuzzleUI}","FetchItemFromInventoryBySlug Method {InventoryUI}","FetchItemFromInventoryBySlug Method {PuzzleUI}","GetController_b Property","GetController_x Property","GetItemSlots Property","GetKeyF Property","GetKeySpace Property","GetLookSensivity Property","GetMouseLeft Property","GetMouseRight Property","HardwareState Class","ID Property","InputBehaviour Class","Inspect Class","InspectingObjectEvent Field","InspectingObjectEventHandler Delegate","Inventory Class","InventoryStatus Field","InventoryStatusEvent Delegate","InventoryUI Class","Item  Constructor","Item (Int32, String, String, String) Constructor","Item Class","ItemAudioLogic Class","Leave Method {HardwareState}","Leave Method {Inspect}","Leave Method {Looking}","Leave Method {MenuNavigation}","Leave Method {Puzzle}","Leave Method {State}","Looking Class","LookingStateMachine Class","MenuNavigation Class","MenuOptions Class","MouseInput Class","Mythe Reference","ObjectPlacer Class","PaintingPuzzle Class","PlayAudio Method","PlayAudioInRow Method","PlayAudioOneShot Method","PlayRandomAudio Class","PlaySound Method","Puzzle Class","PuzzleID Enumeration","PuzzleSetup Class","PuzzleState Class","PuzzleStateMachine Class","PuzzleUI Class","Puzzles Property","Reason Method {CameraMouseMovement}","Reason Method {CameraOculusMovement}","Reason Method {HardwareState}","Reason Method {Inspect}","Reason Method {Looking}","Reason Method {MenuNavigation}","Reason Method {PuzzleState}","Reason Method {State}","ScreenFadeIn Method","ScreenFadeOut Method","ScreenFader Class","SeeingObject Class","SetCursorState Method","SetState Method","Slug Property","SoundCompleted Field","SoundCompletedEvent Delegate","Source Property","Sprite Property","StartAudio Class","StartLogic Class","StartRandomAudio Method","State Class","StateID Enumeration","StopAction1 Method {PuzzleState}","StopAction1 Method {State}","StopAudio Method","SwitchLevel Method","Tags Class","Title Property","VrButton Class","addPuzzlePiece Method {PaintingPuzzle}","addPuzzlePiece Method {Puzzle}","addState Method {LookingStateMachine}","addState Method {PuzzleStateMachine}","addTag Method","button Field","clicked Method","doAction1 Method","doAction2 Method","getCurrentSeeingObject Method","getPuzzlePiece Method {PaintingPuzzle}","getPuzzlePiece Method {Puzzle}","goToMainMenu Method","goodPuzzlePiece Method {PaintingPuzzle}","goodPuzzlePiece Method {Puzzle}","inspectable Field","level Field","mainCamera Field","menu Field {Tags}","placeBack Method","placeInfrontOfCamera Method","player Class","player Field","puzzle Field {Tags}","setHove 		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
